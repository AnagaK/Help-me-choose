<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>What's for dinner?</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>What should I eat today?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Type here"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="decideOption">Decide!</button>
    <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/98939-200.png">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
     $(function () {
      $('.resultSection').hide()

      var add_option = function () {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option )
     })
    </script>
  </body>
</html>
